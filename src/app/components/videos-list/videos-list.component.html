<div class="page-content">
  <h1>Videos List</h1>
  <div *ngFor="let video of videos" routerLink="{{'/videos/' + video.id}}" class="margin-top-30 cursor-pointer">
    <h4>{{video.title}}</h4>
    <p><img class="avatar margin-right-10" [src]="video.avatarSrc"/> {{video.channelIdentity.name}} {{getFormattedDate(video.createdDate)}}</p>
  </div>
</div>
